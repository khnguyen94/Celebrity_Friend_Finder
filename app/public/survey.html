    <!-- JS logic to handle submit data -->
    <script type="text/javascript">
      // Create on-click logic for submit button
      $("#submit-survey-button").on("click", function(event) {
        // Prevent refresh
        event.preventDefault();

        // Create a new character with properties: name, email, image link, and an array of survey scores
        var newCharacter = {
          name: $("#name").val().trim(),
          email: $("#role").val().trim(),
          image: $("#age").val().trim(),
          scores: $("#force-points").val().trim()
        };
  
        // Question: What does this code do??
        $.post("/api/characters", newCharacter)
          .then(function(data) {

    <script type="text/javascript">
      // Create on-click logic for submit button
      $("#submit-survey-button").on("click", function(event) {

        // At the end, run grabUserScores(userSurveyAnswers)

        var userInfoAnswers = [];

        // Create an array to hold the user survey answers
        var userSurveyAnswers = [];

        // Create a function that grabs all the userInfoAnswers
        function grabUserInfo(userInfoArr, userScoresArr) {
          // Check that all the user info fields are filled out
          if (
            !$("#userNameInput").val() ||
            !$("#userEmailInput").val() ||
            !$("#userImageLinkInput").val()
          ) {
            console.log(
              "Basic information incomplete! Please fill out completely!"
            );
          }

          // Push all 3 user info datapoints into infoArr
          userInfoArr.push($("#userNameInput").val().trim());
          userInfoArr.push($("#userEmailInput").val().trim());
          userInfoArr.push($("#userImageLinkInput").val().trim());

          // Run grabUserScores
          grabUserScores(userInfoArr, userScoresArr);
        }

        // Create a function that grab all the values the user inputed in the html and push to this array, should be 10 values total
        function grabUserScores(userInfoArr, userScoresArr) {
          // Use a for loop to push all the user survey question field values to the userScoresArr
          for (var i = 1; i < 11; i++) {
            // Get a jquery handle on the current html form value
            var questionAnswer = $("#q" + i);

            // Push value to the userScoresArr
            userScoresArr.push(questionAnswer);
          }

          console.log(
            "Successfully pushed " +
              userScoresArr.length() +
              " items into userScoresArr"
          );

          // Check that all the user survey question fields are filled out
          if (userScoresArr.includes(0)) {
            console.log("You have not answered a question");
          }

          // Check both arrays and their values
          console.log(userInfoArr);
          console.log(userScoresArr);

          // Run the createProfile function, pass through these two arrays
          createNewProfile(userInfoArr, userScoresArr);
        };

        // Create a function that creates a new profile based on the information

        .then(function(data) {
